<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mwaaaa</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: pink;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2rem; 
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }
        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap; 
            justify-content: center;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            position: relative;
            min-width: 120px; 
        }
        button.yes {
            background-color: #4caf50;
            color: white;
        }
        button.no {
            background-color: #f44336;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) { 
            h1 {
                font-size: 1.5rem; 
            }
            button {
                font-size: 1rem; 
                padding: 8px 16px; 
            }
        }

        @media (max-width: 480px) { 
            h1 {
                font-size: 1.2rem; 
            }
            button {
                font-size: 0.9rem; 
                padding: 6px 12px; 
            }
        }
    </style>
</head>
<body>
    <h1>Will you still be my Valentine?</h1>
    <div class="buttons">
        <button class="yes" onclick="handleYes(this)">Yes</button>
        <button class="no" onclick="handleNo(this)">No</button>
    </div>
    <script>
        function handleYes(button) {
            window.location.href = "thankyou.html";
        }
        function handleNo(button) {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;

            const randomX = Math.random() * (screenWidth - buttonWidth - 20); 
            const randomY = Math.random() * (screenHeight - buttonHeight - 20); 

            button.style.position = 'absolute';
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }
    </script>
</body>
</html>
